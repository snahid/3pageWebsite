    <header>
        <!-- Navigation  -->
        <div class="top-text text-center">
            <div class="container">
                <h3>cp.fattiengage.com<br />fatti FREE WiFi</h3>
            </div>
        </div>
        <!-- login-section  -->
        <div class="login-section">
            <div class="container">

                    <div class="login-left">
                        <div class="left">
                            <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                        </div>
                        <div class="right">
                            <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>

                        <div class="middle-image">

                        <div class="connected-text">
                            <h1>Connected!</h1>
                        </div>
                        <div class="connected-icon">
                            <h5>you now have full access to the internet!</h5>
                            <div class="icons">
                                <a href="#"><img src="./assets/images/instagram.png" alt="instagram"></a>
                                <a href="#"><img src="./assets/images/facebook.png" alt="facebook"></a>
                                <a href="#"><img src="./assets/images/twitter.png" alt="twitter"></a>
                            </div>
                        </div>
                    </div>

                    <!-- kings image  -->
                    <div class="success-add-image">
                        <img src="./assets/images/LWB 2nd ad-01.png" alt="image">
                    </div>
                    <!-- kings image  -->


                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block success-btn">finish</button>

                <div class="success-bottom">
                    <div class="bottom">
                        <a href="#"><img src="./assets/images/get-image.svg" alt="svg file"></a>
                        <h5>Connection</h5>
                    </div>
                    <div class="bottom">
                        <a href="#"><img src="./assets/images/get-image 2.svg" alt="svg file"></a>
                        <h5>Profile</h5>
                    </div>
                </div>
            </div>
        </div>
