<body>
  <header>
    <!-- Navigation  -->
    <div class="top-text text-center">
      <div class="container">
        <h3>cp.fattiengage.com<br />fatti FREE WiFi</h3>
      </div>
    </div>
    <!-- login-section  -->
    <div class="login-section">
      <div class="container">
        <div class="login-wrapper">
          <div class="login-left">
            <div class="left">
              <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            </div>
            <div class="right">
              <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="login-middle"><a href="index.html">Log In</a></div>
          <div class="login-right"><a href="#">Cancel</a></div>
        </div>
      </div>
    </div>
    <!-- login-section  -->
    <!-- Navigation  -->
  </header>

  <main>
    <!-- Middle-background  -->
    <div class="middle-background">
      <div class="middle-background-image">
        <div class="middle-background-inner">
          <div class="container">
            <div class="middle-image">
              <img src="./assets/images/header.png" alt="image">
            </div>
            <div class="free-wifi-text">
              <h1>FREE Wi-Fi</h1>
              <h5>register to get connected</h5>
            </div>
          </div>
          <!-- Form  -->
          <form action="" method="POST" name="myform" onsubmit="return generalValidation()">
            <div class="container">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" name="name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address" name="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="exampleFormControlInput1"
                  placeholder="Mobile Number (optional)" onkeypress="return isNumberKey(event)">
              </div>
            </div>
        </div>
        <!-- kings image  -->
        <div class="kings-image">
          <img src="./assets/images/LWB 1st add-01.png" alt="image">
        </div>
        <!-- kings image  -->
        <button type="submit" class="btn btn-primary btn-lg btn-block accept-btn">Accept & continue</button>
        <div class="container">
          <div id="state"></div>
          <!-- test  -->
          <div class="checkbox-group">
            <label class="checkbox">
              <input type="checkbox" value="male" name="agree_terms">
              I agree to the <a href="#">terms &
                conditions</a>
              <span></span>
            </label>
          </div>
          <!-- test  -->
        </div>
        </form>
        <!-- Form  -->
      </div>
      <!-- kings image  -->
      <!-- <div class="kings-image">
        <img src="./assets/images/LWB 1st add-01.png" alt="image">
      </div> -->
      <!-- kings image  -->
    </div>
    <!-- Middle-background  -->


  </main>

  <footer>


  </footer>
