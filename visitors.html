<body>
    <header>
        <!-- Navigation  -->
        <div class="top-text text-center">
            <div class="container">
                <h3>cp.fattiengage.com<br />fatti FREE WiFi</h3>
            </div>
        </div>
        <!-- login-section  -->
        <div class="login-section">
            <div class="container">
                <div class="login-wrapper">
                    <div class="login-left">
                        <div class="left">
                            <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                        </div>
                        <div class="right">
                            <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="login-middle"><a href="#">Log In</a></div>
                    <div class="login-right"><a href="#">Cancel</a></div>
                </div>
            </div>
        </div>
        <!-- login-section  -->
        <!-- Navigation  -->
    </header>

    <main>
        <!-- Middle-background  -->
        <div class="middle-background">
            <div class="middle-background-image">
                <div class="middle-background-inner">
                    <div class="container">
                        <div class="middle-image">
                            <img src="./assets/images/header.png" alt="image">
                        </div>
                        <div class="welcome-back-text">
                            <h1>Welcome Back!</h1>
                            <h5>Answer one question to get reconnected!</h5>
                        </div>
                    </div>
                    <!-- Form  -->
                    <form action="" method="POST" name="mygenderform" onsubmit="return genderValidation()">
                        <div class="gender-btn">
                            <div class="container">
                                <h4>What is your gender?</h4>
                                <div class="radio-group">
                                    <label class="radio">
                                        <input type="radio" value="male" name="gender">
                                        Male
                                        <span></span>
                                    </label>
                                </div>
                                <div class="radio-group">
                                    <label class="radio">
                                        <input type="radio" value="female" name="gender">
                                        Female
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                </div>
                <!-- kings image  -->
                <div class="kings-image">
                    <img src="./assets/images/LWB 1st add-01.png" alt="image">
                </div>
                <!-- kings image  -->
                <button type="submit" class="btn btn-primary btn-lg btn-block accept-btn">Accept & continue</button>
                <div class="container">
                    <div id="gender_state"></div>
                    <!-- test  -->
                    <div class="checkbox-group">
                        <label class="checkbox">
                            <input type="checkbox" value="male" name="agree_terms">
                            I agree to the <a href="#">terms &
                                conditions</a>
                            <span></span>
                        </label>
                    </div>
                    <!-- test  -->
                </div>
                </form>
                <!-- Form  -->
            </div>
            <!-- kings image  -->
            <!-- <div class="kings-image">
        <img src="./assets/images/LWB 1st add-01.png" alt="image">
      </div> -->
            <!-- kings image  -->
        </div>
        <!-- Middle-background  -->


    </main>

    <footer>


    </footer>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <!-- counter up  -->
    <script src="./js/jquery.counterup.min.js"></script>
    <script src="./js/jquery.waypoints.min.js"></script>
    <!-- counter up  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Popper JS -->

    <!--AOS Js-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Owl Carouse js-->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Hi Slider -->
    <script src="js/hislider.js"></script>
    <!-- Custom Js-->
    <script src="js/custom.js"></script>
</body>
